con_enable			1						// Make sure console is enabled on start up
con_timestamp		1						// Adds timestamp so you can easily find output for when your crash is
con_logfile			"cfg/tf/console_log"	//Location of console log file
con_filter_enable	1
con_filter_text		"obliviate"				// Filter all console messages during preloading to allow nice and clear startup echochain.	
// map_background preload_room;wait 10;disconnect
exec				xCape-config.cfg		// Execute main config
exec				aliases.cfg				// Create aliases
exec				actual_config.cfg		// Get rid of useless binds and execute personal settings.
exec				serveraliases.cfg		// Execute personal server aliases at tf\cfg\serveraliases.cfg .
con_filter_text		""